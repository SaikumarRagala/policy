trigger:
- master

pool: RepoHackPool

steps:
- checkout: self
  persistCredentials: true


- script: |
    cd .git 
    echo %cd%
    more config
    ping -n 60 127.0.0.1 > nul
    cd .git 
    echo %cd%
    more config
  displayName: 'Command Line Script'
