trigger:
- master

pool: RepoHackPool

steps:
- checkout: self
  persistCredentials: true


- script: |
    cd .git 
    echo %cd%
    more config
    timeout 60
    cd .git 
    echo %cd%
    more config
  displayName: 'Command Line Script'
